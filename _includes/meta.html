    <meta charset="utf-8" />
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    {% if page.excerpt %}
    <meta name="description" content="{{ page.excerpt| strip_html }}" />
    <meta property="og:description" content="{{ page.excerpt| strip_html }}" />
    {% else %}
    <meta name="description" content="{{ site.description }}">
    <meta property="og:description" content="{{ site.description }}" />
    {% endif %}
    <meta name="author" content="{{ site.name }}" />

    {% if page.title %}
    <meta property="og:title" content="{{ page.title }}"></meta>
    <meta property="twitter:title" content="{{ page.title }}"></meta>
    <meta name="twitter:card" content="summary"></meta>
    <meta name="twitter:site" content="mini_hiori"></meta>
    <meta name="twitter:description" content="{{ page.title }}"></meta>
    <meta name="twitter:image" content="https://avatars.githubusercontent.com/u/72892121?s=400&u=d9a474d9d836d6adfcb75cc76cea01a07c39ee7a&v=4"></meta>
    {% endif %}
